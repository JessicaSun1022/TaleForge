<!DOCTYPE html>
<html>
    <head>
        <title>TaleForge</title>
        <link rel = "stylesheet" href = "styles/base.css">
        <link rel = "stylesheet" href = "styles/layout.css">
        <script src = "scripts/main.js" defer></script>
    </head>

    <body>
        <div class = "app-container">

            <!--Very left sidebar-->
            <aside class = "sidebar">
                <div class = "sidebar-icon active"><img src = "assets/icons/home.png"></div>
                <div class = "sidebar-icon"><img src = "assets/icons/writing.png"></div>
                <div class = "sidebar-icon"><img src = "assets/icons/character.png"></div>
                <div class = "sidebar-icon"><img src = "assets/icons/world.png"></div>
                <div class = "sidebar-icon"><img src = "assets/icons/outline.png"></div>
                <div class = "sidebar-icon"><img src = "assets/icons/research.png"></div>
                <div class = "sidebar-icon"><img src = "assets/icons/settings.png"></div>
            </aside>

            <!--Middle panel (file explorer)-->
            <nav class = "file-explorer">
                <div class = "tree-header">
                    Project
                </div>
                <div class = "tree-scroll">
                    <ul id = "tree-root" class = "tree-list">
                        <!--Dummy folders-->
                        <li class = "folder open">Writing
                            <ul>
                                <li class = "file">Chapter 1</li>
                                <li class = "file">Chapter 2</li>
                                <li class = "file">Chapter 3</li>
                            </ul>
                        </li>

                        <li class = "folder">Characters
                            <ul>
                                <li class = "file">Protagonist</li>
                                <li class = "file">Antagonist</li>
                            </ul>
                        </li>

                        <li class = "folder open">World
                            <ul>
                                <li class = "file">Lands</li>
                                <li class = "file">Factions</li>
                                <li class = "file">History</li>
                            </ul>
                        </li>

                        <li class = "folder">Outline</li>
                        <li class = "folder">Research</li>
                        <!--Dummy-->
                    </ul>
                </div>
            </nav>

            <!--Main workspace-->
            <main class = "tabbed-editor">

                <!--Tab row-->
                <header class = "workspace-header">
                    <div class = "nav-arrows">
                        <button class = "icon-btn" aria-label="Back">‹</button>
                        <button class="icon-btn" aria-label="Forward">›</button>
                    </div>

                    <div id = "tab-strip" class = "tab-strip">
                        <!--Dummy tabs-->
                        <button class = "tab active">
                            <span class = "tab-title">Chapter 2</span>
                            <span class = "tab-close" aria-label = "Close">×</span>
                        </button>
                        <button class = "tab inactive">
                            <span class = "tab-title">Protagonist</span>
                            <span class = "tab-close" aria-label = "Close">×</span>
                        </button>
                        <!---->
                        <button class = "tab-new" aria-label = "New tab">+</button>
                    </div>

                    <div class = "header-actions"></div>
                </header>

                <!--Content area-->
                <section class = "tab-content">
                    <!--Dummy path-->
                    <div id = "path-bar">
                        <span>Writing</span>
                        <span class = "sep">/</span>
                        <span class = "current">Chapter 2</span>
                    </div>
                    <!--Dummy-->

                    <!--Toolbar-->
                    <div class = "editor-toolbar">
                        <button class = "tool" data-cmd = "bold"><b>B</b></button>
                        <button class = "tool" data-cmd = "italic"><i>I</i></button>
                        <button class = "tool" data-cmd = "underline"><u>U</u></button>
                        <span class = "tool-sep">/</span>
                        <button class = "tool" data-cmd = "insertUnorderedList">• List</button>
                        <button class = "tool" data-cmd = "insertOrderedList">1. List</button>
                        <span class = "tool-sep">/</span>
                        <span class = "tool" id = "btn-undo" title = "Undo">↺</span>
                        <span class = "tool" id = "btn-redo" title = "Redo">↻</span>
                        <span class = "tool-sep">/</span>
                        <button class = "tool" id = "btn-download">⤓</button>
                    </div>

                    <!--Editor surface-->
                    <div id = "content" class = "content content-surface">
                        <div id = "editor" class = "editor" contenteditable = "true">
                            <h1>Chapter 2</h1>
                            <p>Start writing here...</p>
                        </div>
                    </div>

                    <div class = "statusbar">
                        <span id = "wc">Words: 3</span>
                        <span class = "dot">•</span>
                        <span id = "cc">Chars: 19</span>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
