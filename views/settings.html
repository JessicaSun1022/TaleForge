<!DOCTYPE html>
<html>
    <head>
        <title>TaleForge</title>
        <link rel = "stylesheet" href = "styles/base.css">
        <link rel = "stylesheet" href = "styles/layout.css">
    </head>

    <body>
        <div class = "app-container">

            <!--Very left sidebar-->
            <aside class = "sidebar">
                <div class = "sidebar-icon active"><img src = "assets/icons/home.png"></div>
                <div class = "sidebar-icon"><img src = "assets/icons/writing.png"></div>
                <div class = "sidebar-icon"><img src = "assets/icons/character.png"></div>
                <div class = "sidebar-icon"><img src = "assets/icons/world.png"></div>
                <div class = "sidebar-icon"><img src = "assets/icons/outline.png"></div>
                <div class = "sidebar-icon"><img src = "assets/icons/research.png"></div>
                <div class = "sidebar-icon"><img src = "assets/icons/settings.png"></div>
            </aside>

            <!--Workspace-->
            <main class = "tabbed-editor">

                <!--Tab row-->
                <header class = "workspace-header">
                    <div class = "nav-arrows">
                        <button class = "icon-btn" aria-label="Back">‹</button>
                        <button class="icon-btn" aria-label="Forward">›</button>
                    </div>

                    <div id = "tab-strip" class = "tab-strip">
                        <!--Dummy tabs-->
                        <button class = "tab active">
                            <span class = "tab-title">Chapter 2</span>
                            <span class = "tab-close" aria-label = "Close">×</span>
                        </button>
                        <button class = "tab inactive">
                            <span class = "tab-title">Protagonist</span>
                            <span class = "tab-close" aria-label = "Close">×</span>
                        </button>
                        <!---->
                        <button class = "tab-new" aria-label = "New tab">+</button>
                    </div>

                    <div class = "header-actions"></div>
                </header>

                <section class = "tab-content">
                    <div id = "path-bar">
                        <span>Settings</span>
                    </div>
                    <div id = "content" class = "content-surface">
                        <!--Settings-->
                        <section class = "view settings-view">
                            <header class = "view-header">
                                <h2>Settings</h2>
                            </header>

                            <form class = "settings-form">
                                <div class = "setting-row">
                                    <label>Theme</label>
                                    <div class = "setting-ctrl">
                                        <label>
                                            <input type = "radio" name = "theme" value = "light" checked> Light</label>
                                            <input type = "radio" name = "theme" value = "dark" checked> Dark</label>
                                        </label>
                                    </div>
                                </div>

                                <div class = "setting-row">
                                    <lable for = "font-select">Font</lable>
                                    <div class = "setting-ctrl">
                                        <select id = "font-selecct">
                                            <option value = "system" selected>Default (Segoe UI)</option>
                                            <option value = "serif">Serif</option>
                                            <option value = "mono">Monospacce</option>
                                        </select>
                                    </div>
                                </div>

                                <div class = "setting-row">
                                    <label for = "line-height">Line spacing</label>
                                    <div class = "setting-ctrl">
                                        <input type = "range" id = "line-height" min = "1.2" max = "2.0" step = "0.5" value = "1.5">
                                        <span class = "range-val" id = "lh-val">1.50</span>
                                    </div>
                                </div>
                            </form>
                        </section>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
