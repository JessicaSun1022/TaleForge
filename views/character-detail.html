<!DOCTYPE html>
<html>
    <head>
        <title>TaleForge</title>
        <link rel = "stylesheet" href = "styles/base.css">
        <link rel = "stylesheet" href = "styles/layout.css">
    </head>

    <body>
        <div class = "app-container">

            <!--Very left sidebar-->
            <aside class = "sidebar">
                <div class = "sidebar-icon active"><img src = "assets/icons/home.png"></div>
                <div class = "sidebar-icon"><img src = "assets/icons/writing.png"></div>
                <div class = "sidebar-icon"><img src = "assets/icons/character.png"></div>
                <div class = "sidebar-icon"><img src = "assets/icons/world.png"></div>
                <div class = "sidebar-icon"><img src = "assets/icons/outline.png"></div>
                <div class = "sidebar-icon"><img src = "assets/icons/research.png"></div>
                <div class = "sidebar-icon"><img src = "assets/icons/settings.png"></div>
            </aside>

            <!--Workspace-->
            <main class = "tabbed-editor">

                <!--Tab row-->
                <header class = "workspace-header">
                    <div class = "nav-arrows">
                        <button class = "icon-btn" aria-label="Back">‹</button>
                        <button class="icon-btn" aria-label="Forward">›</button>
                    </div>

                    <div id = "tab-strip" class = "tab-strip">
                        <!--Dummy tabs-->
                        <button class = "tab active">
                            <span class = "tab-title">Chapter 2</span>
                            <span class = "tab-close" aria-label = "Close">×</span>
                        </button>
                        <button class = "tab inactive">
                            <span class = "tab-title">Protagonist</span>
                            <span class = "tab-close" aria-label = "Close">×</span>
                        </button>
                        <!---->
                        <button class = "tab-new" aria-label = "New tab">+</button>
                    </div>

                    <div class = "header-actions"></div>
                </header>

                <section class = "tab-content">
                    <div id = "path-bar">
                        <span>Characters</span>
                        <span class = "sep">/</span>
                        <span class = "current">Moonfall</span>
                    </div>

                    <div id = "content" class = "content-surface">
                        <!--Character Detail View-->
                        <section class = "view character-detail" data-id = "moonfall">
                            <header class = "detail-header">
                                <div class = "detail-id">
                                    <div class = "avatar">
                                        <img src = "assets/images/placeholder-character.png">
                                        <input class = "avatar-input" type = "file" accept = "image/*"/>
                                    </div>
                                    <input class = "title-input" placeholder = "Character name" value = "Moonfall"/>
                                </div>
                                <div class = "view-actions">
                                    <button class = "btn-secondary" id = "add-char-sections-btn">+</button>
                                </div>
                            </header>

                            <div class = "detail-sections" id = "char-sections">
                                <!--Dummy sections-->
                                <section class = "detail-section" data-section = "background">
                                    <header>Background</header>
                                    <div class = "section-body" contenteditable = "true">
                                        Origin, upbringing, key events...
                                    </div>
                                </section>

                                <section class = "detail-section" data-section = "traits">
                                    <header>Traits</header>
                                    <div class = "section-body" contenteditable = "true">
                                        Goals, fears, quicks, strengths, flaws...
                                    </div>
                                </section>

                                <section class = "detail-section" data-section = "relationships">
                                    <header>Relationships</header>
                                    <div class = "section-body" contenteditable = "true">
                                        Relatives, friends, rivals...
                                    </div>
                                </section>
                            </div>
                        </section>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
